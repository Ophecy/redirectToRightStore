<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
<script>
function getQueryParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
}

function redirectToPlatformLink() {
    const iosLink = getQueryParam('iosLink');
    if(iosLink == null) {alert("no ios link");}
    const androidLink = getQueryParam('androidLink');
    if(androidLink == null) {alert("no android link");}

    const userAgent = navigator.userAgent;
    console.log(userAgent)

    if (/iPad|iPhone|iPod/.test(userAgent) && iosLink) {
        window.location.href = iosLink;
    } else {
        window.location.href = androidLink;
    }
}
</script>
</head>
<body onload="redirectToPlatformLink()">
</body>
</html>
